<html>
  <head>

      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="https://www.google.com/logos/2017/logo17/logo17.html?hl=en">

    <div class="responsive">

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="https://www.google.com/logos/2019/july4th19/r6/july4th19.html?hl=en">

    <div class="responsive">
